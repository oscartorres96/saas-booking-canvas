version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3000
      # Ajusta ALLOWED_ORIGINS seg√∫n tus dominios
      ALLOWED_ORIGINS: "http://localhost:5173"
    ports:
      - "3000:3000"
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:3000/api
    ports:
      - "4173:80"
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
